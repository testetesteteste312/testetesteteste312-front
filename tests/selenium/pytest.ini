[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --tb=short
    --strict-markers
    --html=reports/html/report.html
    --self-contained-html

markers =
    smoke: Testes de smoke (rápidos)
    auth: Testes de autenticação
    dashboard: Testes do dashboard
    schedule: Testes de agendamento
    slow: Testes lentos

log_cli = true
log_cli_level = INFO